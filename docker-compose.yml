version: '3.4'
services:
  proxy:
    image: proxy
    build:
      context: ./proxy
    volumes:
      - ./proxy:/usr/src/proxy
    ports:
      - "8080:8080"
  nginx:
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend-lct-2023
  mongodb:
    image: mongo
    container_name: "mongodb"
    networks:
      - databases
    volumes:
      - ./_databases/mongodb/mongo-data:/data/db
    ports:
      -  27017:27017
    command: mongod
  backend-lct-2023:
    container_name: "backend"
    build:
      context: ./backend-lct-2023
    volumes:
      - ./backend-lct-2023:/usr/src/backend-lct-2023
      - /usr/src/backend-lct-2023/node_modules
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    environment:
     WAIT_HOST: mongodb:27017
    networks:
      - backend-lct-2023
      - databases
networks:
  backend-lct-2023:
  databases: